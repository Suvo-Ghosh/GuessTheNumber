<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <p class="discription">Guess a number between 0 to 100</p>
    <form>
        <input class="inputNumber" type="number" min="0" max="100"  placeholder="Enter a number" required>
        <div>
            <button  class="submit">submit</button>
            <button type="button" class="rst" disabled>Restart Game</button>
        </div>
    </form>
    <p class="result"></p>
    <p class="all-guesses"></p>
</body>

</html>
